<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo</title>
    <link rel="stylesheet" href="src/output.css">
    <!-- Facvicon -->
     <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">

     <!-- Daisy Ul -->
      <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script><link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
<link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
<!-- Font Awsome Link -->
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body class="max-w-md mx-auto flex flex-col justify-center items-center min-h-screen bg-[#`F4F5F7] relative">
    

        <!-- Login Full logo -->
        <div>
            <img src="./assets/Logo-full.png" alt="">
        </div>

        <!-- Login Form -->
          <div class="card bg-white w-full max-w-sm shrink-0 shadow-lg mt-8 rounded-3xl">
      <div class="card-body">
        <fieldset class="fieldset space-y-4">
            <div class="space-y-3">

                <label class="label  text-black text-lg font-bold">Mobile Number</label>
                <input maxlength="11"  id="mobile-number" type="email"  class="input rounded-full px-5 py-4 placeholder:text-[16px] outline-0" placeholder="Enter Your Number" />
            </div>
            <div class="space-y-3">

                <label class="label text-black text-lg font-bold ">4 Digit Pin</label>
                <input maxlength="4" id="pin-number" type="password" class="input rounded-full px-5 py-4 placeholder:text-[16px] outline-0" placeholder="Enter 4 Digit Pin " />
            </div>
          
          <button class="btn btn-neutral mt-4 rounded-full text-lg" id="login-btn" >Login</button>
        </fieldset>
      </div>
    </div>

    <div role="alert" class="alert alert-success hidden absolute top-0 w-full" id="alert-msg">
  <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 shrink-0 stroke-current" fill="none" viewBox="0 0 24 24">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
  </svg>
  <span>You are Successfully Login!</span>
</div>



    <!-- Javascript Link -->
     <script src="js/login.js"></script>
</body>
</html>
